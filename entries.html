<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Dairy Entries</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>View Your Saved Entries</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dairy.html">Write Entry</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main style="display: flex; flex-direction: column; align-items: center; gap: 10px; padding: 20px; font-family: Arial, sans-serif; text-align: center;">
        <p><strong>ðŸ“‚ Open your saved dairy files from your device.</strong></p>
        <label for="fileInput" style="background-color: #007bff; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; display: inline-block;">
            Choose File
        </label>
        <input type="file" id="fileInput" accept=".txt" style="display: none;">
        <pre id="fileContent" style="width: 100%; max-width: 600px; height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #f9f9f9;"></pre>
    </main>

    <script>
        document.getElementById("fileInput").addEventListener("change", function(event) {
            let file = event.target.files[0];

            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("fileContent").textContent = e.target.result;
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>
</html>
